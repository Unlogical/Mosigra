<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/userpage.css">
    <link rel="stylesheet" href="style/font-awesome-4.1.0/css/font-awesome.min.css">
    <script type="text/javascript" src="news_button.js" defer></script>

    <header>
      <a href="news.html">

            </button>

        </div>
        <div class="name">Иван Иванов</div>
        <div class="tel">8 951 560 66 66 <i class="fa fa-pencil" aria-hidden="true"></i></div>
        <div class="email">ivanivanov1337@gmail.com <i class="fa fa-pencil" aria-hidden="true"></i></div>
      </div>
    </main>
